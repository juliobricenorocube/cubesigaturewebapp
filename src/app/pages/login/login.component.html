<div class="bg-body">
  <div class="container h-100">
    <div class="row h-100 justify-content-center align-items-center px-2" style="margin-right:-15px !important">
      <div class="col-md-5 col-sm-12 col-xs-12 col-lg-5  form-container login-container">
        <div class="logo text-center">
          <a href="#">
            <img src="../assets/cube-logo.png" alt="CUBE-Logo" width="30%">
          </a>
        </div>
        <br>
        <div class="title-sing" ><h4>Sign In</h4></div>
        <h6 class="mb-3 subtitle">Welcome to Cube!</h6>
        <form class="form-container1"  [formGroup]="cardForm">
          <!-- Material input text -->
          <div class="md-form" style="margin-bottom:1.5rem !important;">
            <mdb-icon fas icon="user" class="prefix grey-text"></mdb-icon>
            <input type="email" id="aaa" formControlName="username" class="form-control" mdbInput [ngClass]="{'is-invalid':(submitted && cardForm.controls.username.invalid), 'is-valid':(cardForm.controls.username.valid)}" >
            <label for="aaa" class="font-weight-light">Username</label>
            <!-- <mdb-error *ngIf="cardForm.controls.materialFormCardNameEx.invalid && (cardForm.controls.materialFormCardNameEx.dirty || cardForm.controls.materialFormCardNameEx.touched)">Required username</mdb-error> -->
            <div *ngIf="submitted && cardForm.controls.username.invalid" >
              <mdb-error *ngIf="cardForm.controls.username.errors.required" class="msj-validation">Required Username</mdb-error>
              <mdb-error *ngIf="cardForm.controls.username.errors.email" class="msj-validation">Username must be a valid email address.</mdb-error>
            </div>
          </div>
          <!-- Material input password -->
          <div class="md-form input-group">
             <div class="input-group-prepen">
               <mdb-icon fas icon="unlock-alt" class="prefix grey-text"></mdb-icon>
             </div>
             <!-- <mdb-icon icon="unlock" class="prefix grey-text"></mdb-icon> -->
             <input [type]="typeInputPassword" id="bbb" style="padding-left:0 !important" formControlName="password" class="form-control cont-passwd"
               mdbInput [ngClass]="{'is-invalid':(submitted && cardForm.controls.password.invalid), 'is-valid':(cardForm.controls.password.valid)}">
             <label for="bbb" class="font-weight-light line-passwd">Password</label>
             <div class="input-group-addon eye-passwd" style="color:#9e9e9e !important;z-index: 999999 !important;">
               <a title="Show Password">
                 <mdb-icon (click)="togglePassword()" *ngIf="!showPassword" style="cursor: pointer;" far icon="eye"></mdb-icon>
                 <mdb-icon (click)="togglePassword()" *ngIf="showPassword" style="cursor: pointer;" far icon="eye-slash"></mdb-icon>
                </a>
             </div>
             <!-- <mdb-error *ngIf="cardForm.controls.materialFormCardPasswordEx.invalid && (cardForm.controls.materialFormCardPasswordEx.dirty || cardForm.controls.materialFormCardPasswordEx.touched)">Password invalid</mdb-error> -->
             <div *ngIf="submitted && cardForm.controls.password.invalid" >
               <mdb-error *ngIf="cardForm.controls.password.errors.required" class="msj-validation">Required Password </mdb-error>
               <mdb-error *ngIf="cardForm.controls.password.errors.password" class="msj-validation">Invalid Password</mdb-error>
             </div>
          </div>

          <!-- <div class="md-form">
            <mdb-icon far icon="building" class="grey-text"></mdb-icon>
            <mdb-select  [appendToBody]="true" [filterEnabled]="true" [options]="optionCompanysSelect" placeholder=""></mdb-select>
            <label for="category">Company</label>
           </div> -->
          <div class="row" style="margin-right:-15px !important;">
            <!--Remember password -->
            <div class="col mt-3">
              <mdb-checkbox class="remember" >Remember me</mdb-checkbox>
            </div>
            <!-- Input Recover password -->
            <div class="col mt-3">
               <div class="text-right">
                 <a routerLink="/RecoverPassword" class="text-green">Forgot Password?</a>
               </div>
            </div>
          </div>
          <div class="mt-4">
            <div *ngIf="showError" class="alert alert-warning" role="alert">
              {{ msgError }}
            </div>
          </div>
          <div class="mt-4">
            <button (click)="onSubmit()" [disabled]="isLoading" class="btn btn-green1 btn-block" style="font-size: 1rem !important;" aria-pressed="true">
              <mdb-spinner *ngIf="isLoading" spinnerColor="blue"></mdb-spinner> Sign in </button>
          </div>
          <!-- <div class="text-center mt-2" style="color:#9e9e9e!important">Or</div> -->
          <!-- <div class="mt-2"><a href="" class="btn btn-outline-gray btn-block" role="button" aria-pressed="true"><mdb-icon fab icon="google"  style="color:#9e9e9e!important"></mdb-icon> Log in with Google</a></div> -->
          <!-- <div class="mt-3"><a class="btn btn-outline-gray btn-block" role="button" aria-pressed="true"><i class="fab fa-google-plus-g"></i> Google</a></div> -->
          <!-- <hr> -->
          <!-- <div class="mt-2 text-center"><a routerLink="/NewAccount" role="button" aria-pressed="true" class="text-green">Don't have an account? Sign Up</a></div> -->
        </form>
      </div>
    </div>
  </div>
</div>
